<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transison</title>
</head>
<body>
    <div>
        <div id="box"></div>
        <style>
            #box{
                border: 1px solid black;
                height: 100px;
                width: 100px;
                transition: width 10s,height 10s;
                cursor: pointer;
                background-image:linear-gradient(to right,purple,pink,rgb(146, 11, 90));
            }
            #box:hover
            {
                width: 300px;
                height: 300px;
            }
        </style>
    </div>
</body>
</html>
